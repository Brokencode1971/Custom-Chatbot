<!DOCTYPE html>
<html>
<head>
    <title>Aatma Chat</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #chatbox {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
        }
        .user, .bot {
            margin: 5px 0;
        }
        .user {
            color: #0f0;
        }
        .bot {
            color: #0ff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</head>
<body>
    <h1>Aatma Chat</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;">
    <button onclick="sendMessage()">Send</button>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user">You: ${message}</div>`;
            input.value = "";

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                chatbox.innerHTML += `<div class="bot">Aatma: ${data.reply}</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (err) {
                chatbox.innerHTML += `<div class="bot">Aatma: Error occurred</div>`;
            }
        }
    </script>
</body>
  </html>
